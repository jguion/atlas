<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/jquery-ui-1.12.1.custom/jquery-ui.css" />
    <link rel="stylesheet" href="/static/fullcalendar-3.0.1/fullcalendar.css" />
    <script type='text/javascript' src="/static/jquery-3.1.1.min.js"></script>
    <script type='text/javascript' src="/static/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script type='text/javascript' src="/static/fullcalendar-3.0.1/moment.min.js"></script>
    <script type='text/javascript' src="/static/fullcalendar-3.0.1/fullcalendar.js"></script>
    <script type="text/javascript" src="/static/charts/loader.js"></script>

    <script>
    var data;
    $( function() {
      $( "#header" ).load("/static/header.html");
      $( "#tabs" ).tabs();
      $( "#mission_selector" ).selectmenu();

      //Create the tables
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      //var data;
      var table;
      var options;

      function getColorFormatter(){
        var formatter = new google.visualization.ColorFormat();
        formatter.addRange(100, null, '#83d974', '#83d974');
        formatter.addRange(65, 99, '#ffc946', '#ffc946');
        formatter.addRange(0, 64, '#f18a72', '#f18a72');
        return formatter;
      }

      function populateMissionDrill(r){
        $('#m_id').text("ID : " + data.getValue(r, 1));
        $('#m_status').text("Mission status percentage : " + data.getValue(r, 0));
        $('#m_name').text("Mission name : " + data.getValue(r, 2));
        $('#m_organization').text("Organization : " + data.getValue(r, 3));
        $('#m_start').text("Start time : " + data.getValue(r, 4));
        $('#m_end').text("End Time : " + data.getValue(r, 5));

        $('#m_type').text('Mission type : ');
        $('#m_systems').text('Systems: Show systems affected but show as a list of objects not text...');

      }

      function drawTable() {
        data = new google.visualization.DataTable();
        data.addColumn('number', 'Status');
        data.addColumn('string', 'ID');
        data.addColumn('string', 'Mission');
        data.addColumn('string', 'Organization')
        data.addColumn('datetime', 'Start Time');
        data.addColumn('datetime', 'End Time');
        data.addRows([
          [100, 'M1','Take pictures', 'Intel', new Date(2016, 9, 30, 12, 00, 00), new Date(2016, 9, 30, 18, 00, 00)],
          [25, 'M2', 'Drop bombs', 'Bombers',  new Date(2016, 9, 30, 14, 00, 00), new Date(2016, 9, 30, 18, 00, 00)],
          [75, 'M3', 'Hack bad guys', '24 AF',  new Date(2016, 9, 30, 15, 00, 00), new Date(2016, 9, 30, 23, 00, 00)]
        ]);

        table = new google.visualization.Table(document.getElementById('current_mission_table'));
        options = {showRowNumber: false, width: '100%', height:'100%', allowHtml:true}

        formatter = getColorFormatter();
        formatter.format(data, 0);

        table.draw(data, options);

        google.visualization.events.addListener(table, 'select', function(){
          s = table.getSelection();
          row = s[0].row;
          populateMissionDrill(row);
          $( "#mission_drill" ).dialog( "open" );
        });

      }

      //End create table

      //Create the add mission box

      //what to do when you add mission
      function addMission(){
        data.addRow([100,
                     $('#id').val(),
                     $('#name').val(),
                     $('#organization').val(),
                     new Date($('#start')[0].valueAsNumber),
                     new Date($('#end')[0].valueAsNumber)
                   ]);
        formatter = getColorFormatter();
        formatter.format(data, 0);
        table.draw(data, options);
        dialog.dialog("close");
        return true;
      }

      dialog = $( "#dialog-form" ).dialog({
        autoOpen: false,
        height: 550,
        width: 450,
        modal: true,
        show: {
          effect: "fade",
          duration: 500
        },
        hide: {
          effect: "fade",
          duration: 500
        },
        position: {
          my: "top",
          at: "center",
          of: $('#tabs')
        },
        buttons: {
          "Add Mission": addMission,
          Cancel: function() {
            dialog.dialog( "close" );
          }
        },
        close: function() {
          form[ 0 ].reset();
        }
      });

      form = dialog.find( "form" ).on( "submit", function( event ) {
        event.preventDefault();
        addMission();
      });

      $( "#add_mission_btn" ).button().on( "click", function() {
        dialog.dialog( "open" );
      });
      // End add mission box

      //Mission drills
      $( "#mission_drill" ).dialog({
      autoOpen: false,
        show: {
          effect: "fold",
          duration: 600
        },
        hide: {
          effect: "fold",
          duration: 600
        },
        width: "50%",
        position: {
          my: "top",
          at: "center",
          of: $('#tabs')
        }
      });

      //End mission drills

      //calendar
      $("#tabs-2_link").click(function(){
        $('#calendar').fullCalendar({
          header: {
        				left: 'prev,next today',
        				center: 'title',
        				right: 'month,agendaWeek,agendaDay,listWeek'
        			},
        			navLinks: true, // can click day/week names to navigate views
        			editable: false,
        			eventLimit: true, // allow "more" link when too many events
        			events: [
        				{
        					title: 'All Day Mission',
        					start: '2016-10-01'
        				},
        				{
        					title: 'Long Mission',
        					start: '2016-10-07',
        					end: '2016-10-10'
        				},
        				{
        					id: 999,
        					title: 'Repeating Mission',
        					start: '2016-10-09T16:00:00'
        				},
        				{
        					id: 999,
        					title: 'Repeating Mission',
        					start: '2016-10-16T16:00:00'
        				},
        				{
        					title: 'Conference',
        					start: '2016-10-11',
        					end: '2016-10-13'
        				},
        				{
        					title: 'Mission',
        					start: '2016-10-12T10:30:00',
        					end: '2016-10-12T12:30:00'
        				},
        				{
        					title: 'Mission',
        					start: '2016-10-12T14:30:00'
        				},
        				{
        					title: 'Another Mission',
        					start: '2016-10-13T07:00:00'
        				}
        			]
        });
      });

    });//end ready


    </script>
    <style>
    #add_mission_btn {
      float: right;
    }
    label, input { display:block; }
    input.text { margin-bottom:12px; width:95%; padding: .4em; }
    fieldset { padding:0; border:0; margin-top:25px; }

    <form>
      <fieldset>
        <label for="id">ID</label>
        <input type="text" name="id" id="id" value="" class="text ui-widget-content ui-corner-all">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="" class="text ui-widget-content ui-corner-all">

        <label for="start">Start time</label>

        <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
